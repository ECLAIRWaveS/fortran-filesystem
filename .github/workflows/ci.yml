name: ci

env:
  HOMEBREW_NO_INSTALL_CLEANUP: 1

on:
  push:
    paths:
      - "**.c"
      - "**.cpp"
      - "**.f90"
      - "**/CMakeLists.txt"
      - "**.cmake"
      - ".github/workflows/ci.yml"
      - "!cray.cmake"
      - "!concepts/"


jobs:

  linux-gcc:
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    strategy:
      matrix:
        gcc-version: [9, 10, 11]
        shared: [true, false]
        cpp: [true, false]
        exclude:
        - cpp: false
          shared: true

    env:
      CC: gcc-${{ matrix.gcc-version }}
      CXX: g++-${{ matrix.gcc-version }}
      FC: gfortran-${{ matrix.gcc-version }}

    steps:

    - name: install compilers
      run: |
        sudo apt update
        sudo apt install --no-install-recommends ninja-build

    - uses: actions/checkout@v3

    - name: config cpp=${{ matrix.cpp }} shared=${{ matrix.shared }}
      run: >-
        cmake
        --preset multi
        --install-prefix=${{ runner.temp }}
        -Dcpp:BOOL=${{ matrix.cpp }}
        -DBUILD_SHARED_LIBS:BOOL=${{ matrix.shared }}

    - name: Debug workflow
      run: cmake --workflow --preset debug

    - name: Release workflow
      run: cmake --workflow --preset release

    - name: install package
      run: cmake --install build

    - name: example workflow
      run: cmake --workflow --preset default
      working-directory: example
      env:
        CMAKE_PREFIX_PATH: ${{ runner.temp }}


  linux-clang:
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    strategy:
      matrix:
        clang-version: [12, 13, 14]
        shared: [true, false]
        cpp: [true, false]
        exclude:
        - cpp: false
          shared: true

    env:
      CC: clang-${{ matrix.clang-version }}
      CXX: clang++-${{ matrix.clang-version }}
      FC: gfortran

    steps:

    - name: install compilers
      run: |
        sudo apt update
        sudo apt install --no-install-recommends ninja-build

    - uses: actions/checkout@v3

    - name: config cpp=${{ matrix.cpp }} shared=${{ matrix.shared }}
      run: >-
        cmake
        --preset multi
        --install-prefix ${{ runner.temp }}
        -Dcpp:BOOL=${{ matrix.cpp }}
        -DBUILD_SHARED_LIBS:BOOL=${{ matrix.shared }}

    - name: Debug workflow
      run: cmake --workflow --preset debug

    - name: Release workflow
      run: cmake --workflow --preset release

    - name: install package
      run: cmake --install build

    - name: example workflow
      run: cmake --workflow --preset default
      working-directory: example
      env:
        CMAKE_PREFIX_PATH: ${{ runner.temp }}


  valgrind-memory:
    runs-on: ubuntu-22.04
    needs: linux-gcc
    timeout-minutes: 10

    strategy:
      matrix:
        cpp: [true, false]

    steps:

    - name: install valgrind
      run: |
        sudo apt update
        sudo apt install --no-install-recommends valgrind

    - uses: actions/checkout@v3

    - run: ctest -Dopts="-Dcpp:BOOL=${{ matrix.cpp }}" -S memcheck.cmake -V


