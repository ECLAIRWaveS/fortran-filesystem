  mac:
    runs-on: macos-latest
    needs: linux-clang
    timeout-minutes: 10

    strategy:
      matrix:
        compiler: [ {cpp: g++-12, c: gcc-12}, {cpp: clang++, c: clang} ]
        shared: [false]
        cpp: [true, false]
        include:
        - shared: true
          cpp: true
          compiler: {cpp: clang++, c: clang}

    env:
      CC: ${{ matrix.compiler.c }}
      CXX: ${{ matrix.compiler.cpp }}
      FC: gfortran-12

    steps:

    - run: brew install ninja gcc

    - uses: actions/checkout@v3

    - name: config cpp=${{ matrix.cpp }} shared=${{ matrix.shared }}
      run: >-
        cmake
        --preset multi
        --install-prefix=${{ runner.temp }}
        -Dcpp:BOOL=${{ matrix.cpp }}
        -DBUILD_SHARED_LIBS:BOOL=${{ matrix.shared }}

    - name: Debug workflow
      run: cmake --workflow --preset debug

    - name: Release workflow
      run: cmake --workflow --preset release

    - name: install package
      run: cmake --install build

    - name: example workflow
      run: cmake --workflow --preset default
      working-directory: example
      env:
        CMAKE_PREFIX_PATH: ${{ runner.temp }}


  windows:
    runs-on: windows-latest
    needs: linux-gcc
    timeout-minutes: 10

    strategy:
      matrix:
        shared: [false]
        cpp: [true, false]
      # github actions generally broken for shared lib, even when exe in cwd

    steps:
    - uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          mingw-w64-x86_64-ninja
          mingw-w64-x86_64-gcc-fortran

    - name: Put MSYS2_MinGW64 on PATH
      run: echo "${{ runner.temp }}/msys64/mingw64/bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - uses: actions/checkout@v3

    - name: config cpp=${{ matrix.cpp }} shared=${{ matrix.shared }}
      run: >-
        cmake
        --preset multi
        --install-prefix ${{ runner.temp }}
        -Dcpp:BOOL=${{ matrix.cpp }}
        -DBUILD_SHARED_LIBS:BOOL=${{ matrix.shared }}

    - name: Debug workflow
      run: cmake --workflow --preset debug

    - name: Release workflow
      run: cmake --workflow --preset release

    - name: install package
      run: cmake --install build

    - name: example workflow
      run: cmake --workflow --preset default
      working-directory: example
      env:
        CMAKE_PREFIX_PATH: ${{ runner.temp }}

